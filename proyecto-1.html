<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <script>
        window.alert("Anchura del rectangulo");
        let anchura;
        anchura = prompt ("Anchura del rectangulo");
        anchura = parseInt (anchura);
        console.log (typeof (anchura));

        window.alert ("Altura del rectangulo");
        let altura;
        altura = prompt ("Altura del rectangulo");
        altura = parseInt (altura);
        console.log (typeof (altura));

        console.log ("El area del rectangulo es " + (altura * anchura));
    </script>  
</body>
